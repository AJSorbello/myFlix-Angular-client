<mat-card class="profile-card">
  <mat-card-header>
    <mat-card-title>User Profile</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form class="profile-form">
      <mat-form-field class="form-field">
        <mat-label>Username</mat-label>
        <input
          matInput
          [(ngModel)]="userData.Username"
          placeholder="Username"
          type="text"
          name="Username"
          required
        />
      </mat-form-field>
      <mat-form-field class="form-field">
        <mat-label>Password</mat-label>
        <input
          matInput
          [(ngModel)]="userData.password"
          type="password"
          placeholder="Password"
          name="Password"
          required
        />
      </mat-form-field>
      <mat-form-field class="form-field">
        <mat-label>Email</mat-label>
        <input
          matInput
          [(ngModel)]="userData.Email"
          type="email"
          placeholder="Email"
          name="Email"
          required
        />
      </mat-form-field>
      <mat-form-field class="form-field">
        <mat-label>Birthday</mat-label>
        <input
          matInput
          [(ngModel)]="userData.Birthday"
          type="date"
          placeholder="Birthday"
          name="Birthday"
        />
      </mat-form-field>
    </form>
  </mat-card-content>
  <mat-card-actions class="card-actions">
    <div class="button-container">
      <button
        mat-raised-button
        (click)="updateUser()"
        color="primary"
        class="action-button"
      >
        Update
      </button>
      <button
        mat-raised-button
        (click)="resetUser()"
        color="primary"
        class="action-button"
      >
        Reset
      </button>
    </div>
  </mat-card-actions>
  <!-- Favorite Movies -->
  <mat-card-title>Favorite Movies</mat-card-title>
  <div class="favorite-movies">
    <mat-card *ngFor="let movie of favoriteMovies" class="movie-card">
      <mat-card-header>
        <mat-card-title>{{ movie.Title }}</mat-card-title>
        <mat-card-subtitle>Directed by: {{ movie.director }}</mat-card-subtitle>
      </mat-card-header>
      <img [src]="movie.image" alt="{{ movie.Title }}" />
      <mat-card-actions class="card-actions">
        <button
          mat-raised-button
          (click)="deleteFavoriteMovie(movie._id)"
          color="primary"
          class="action-button"
        >
          Remove from favorite
        </button>
      </mat-card-actions>
    </mat-card>
  </div>
</mat-card>

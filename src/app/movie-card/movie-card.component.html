<a routerLink="/profile" (click)="navigateToProfile()">Profile</a>

<div class="movie-card-container">
  <mat-card *ngFor="let movie of movies" class="mat-card">
    <div class="card-content">
      <mat-card-header>
        <mat-card-title>{{ movie.Title }}</mat-card-title>
        <mat-card-subtitle>
          Directed by: {{ movie.Director.Name }}
        </mat-card-subtitle>
      </mat-card-header>
      <img mat-card-image src="{{ movie.ImagePath }}" alt="{{ movie.Title }}" />
      <mat-card-actions>
        <button mat-button (click)="openGenreModal(movie)">Genre</button>
        <button mat-button (click)="openDirectorModal(movie)">Director</button>
        <button mat-button (click)="openSynopsisModal(movie)">Synopsis</button>
        <mat-icon (click)="toggleHeart(movie)">
          {{ movie.heartActive ? "favorite" : "favorite_border" }}
        </mat-icon>
      </mat-card-actions>
    </div>
  </mat-card>
</div>

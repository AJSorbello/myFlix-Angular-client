<mat-card class="main-page">
  <mat-card-header>
    <mat-card-title>
      <h1>Welcome to myFlix!</h1>
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <p>"Your Favorite Movies, All in One Place."</p>
  </mat-card-content>

  <mat-card-actions class="card-actions-center">
    <button
      mat-raised-button
      color="primary"
      (click)="openUserRegistrationDialog()"
      style="margin-right: 10px"
    >
      Sign Up
    </button>
    <button mat-raised-button color="primary" (click)="openUserLoginDialog()">
      Login
    </button>
  </mat-card-actions>
</mat-card>

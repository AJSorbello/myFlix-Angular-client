<mat-card class="container">
  <mat-card-header class="card-header">
    <mat-card-title>Login</mat-card-title>
    <mat-card-subtitle class="login-card-subtitle"
      >Please Sign in below</mat-card-subtitle
    >
  </mat-card-header>
  <mat-card-content>
    <form (ngSubmit)="loginUser()">
      <mat-form-field class="form-inputs">
        <input
          matInput
          [(ngModel)]="userData.userName"
          placeholder="Username"
          type="text"
          name="Username"
          required
        />
      </mat-form-field>
      <mat-form-field class="form-inputs">
        <input
          matInput
          [(ngModel)]="userData.password"
          placeholder="Password"
          type="password"
          name="Password"
          required
        />
      </mat-form-field>
      <mat-card-actions>
        <button type="submit" mat-raised-button class="button-profile">
          Login
        </button>
      </mat-card-actions>
    </form>
  </mat-card-content>
</mat-card>
